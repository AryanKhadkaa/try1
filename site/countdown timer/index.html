<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="container">
   <div class="headers">
    <div class="intro">COMING SOON!</div>
    <div id="end-time" class="intro">Jan 21 12:00:00 am</div>
   </div>
<br>
    <div class="inputs">
      <div>
        <input type="text" class="days" readonly>
        <label for="">Days</label>      
      </div>
      
      <div>
        <input type="text" class="hrs" readonly>
        <label for="">Hours</label> 
      </div>
      <div> 
        <input type="text" class="mins" readonly>
        <label for="">Minutes</label> 
      </div>
      <div> 
        <input type="text" class="sec" readonly>
        <label for="">Seconds</label> 
      </div>
      </div>

</div>

<script src="script.js"></script>
</body>
</html>
